<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css"> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="main">
    <h1>Rock-Paper-Scissors</h1>
    <img class="result-img" src="" alt="">
    <p class="info-para">Welcome to rock-paper-scissors. Choose one to start playing, first to 3 wins:</p>
    <div class="buttons">
      <button class="play-again" id="try again" style="display: none;">Play Again</button>
      <button class="rock-btn" id="rock">Rock</button>
      <button class="paper-btn" id="paper">Paper</button>
      <button class="scissors-btn" id="scissors">Scissors</button>
    </div>
    <div class="images">
      <img class="player-img" src="" alt="">
      <img class="vs-img" src="" alt="">
      <img class="computer-img" src="" alt="">  
    </div>
    <p class="result"></p>
  </div>

</body>
</html>
